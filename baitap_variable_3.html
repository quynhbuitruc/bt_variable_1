<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập 3</title>
</head>

<body>
    <script>
        let A = prompt("Nhập A: ");
        let B = prompt("Nhập B: ");
        if (A % B == 0)
        { alert( "A chia hết cho B") }
        else { alert( "A không chia hết cho B") }
    </script>
</body>

</html>
